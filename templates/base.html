<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #f5f5f5;
        }
        .btn-next {
            background-color: #add8e6;
            border-color: #add8e6;
        }
        .btn-next:hover {
            background-color: #9cc7d6;
            border-color: #9cc7d6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-nav w-100 justify-content-between">
                <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="/">HOME</a>
                <a class="nav-link {% if request.endpoint == 'learn' and (lesson_number == 1 or lesson_number == 2 or lesson_number == 3) %}active{% endif %}" href="{{ url_for('learn', lesson_number=1) }}">RULE OF THIRDS</a>
                <a class="nav-link {% if request.endpoint == 'learn' and (lesson_number == 4 or lesson_number == 5 or lesson_number == 6) %}active{% endif %}" href="{{ url_for('learn', lesson_number=4) }}">EXPOSURE</a>
                <a class="nav-link {% if request.endpoint == 'learn' and (lesson_number == 7 or lesson_number == 8 or lesson_number == 9) %}active{% endif %}" href="{{ url_for('learn', lesson_number=7) }}">HUE</a>
                <a class="nav-link {% if request.endpoint == 'learn' and (lesson_number == 10 or lesson_number == 11 or lesson_number == 12) %}active{% endif %}" href="{{ url_for('learn', lesson_number=10) }}">SATURATION</a>
                <a class="nav-link {% if request.endpoint == 'quiz' %}active{% endif %}" href="{{ url_for('quiz', question_number=1) }}">QUIZ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
