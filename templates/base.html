<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-nav w-100 justify-content-between">
                <a class="nav-link" href="/">HOME</a>
                <a class="nav-link" href="{{ url_for('learn', lesson_number=1) }}">RULE OF THIRDS</a>
                <a class="nav-link" href="{{ url_for('learn', lesson_number=2) }}">EXPOSURE</a>
                <a class="nav-link" href="{{ url_for('learn', lesson_number=3) }}">HUE</a>
                <a class="nav-link" href="{{ url_for('learn', lesson_number=4) }}">SATURATION</a>
                <a class="nav-link" href="{{ url_for('quiz', question_number=1) }}">QUIZ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
