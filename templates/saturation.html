{% extends "base.html" %}

{% block content %}
<div class="lesson-container text-center">
    <div class="lesson-text">
        Adjust the saturation slider to see how the photo's color intensity changes.
    </div>

    <div class="saturation-exercise mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="target-image">
                    <img src="{{ url_for('static', filename='images/saturation.jpg') }}" alt="Target saturation" class="img-fluid">
                </div>
            </div>
            <div class="col-md-5">
                <div class="adjustable-image">
                    <img src="{{ url_for('static', filename='images/saturation.jpg') }}" alt="Adjustable saturation" class="img-fluid" id="adjustableImage">
                </div>
            </div>
        </div>

        <div class="slider-container mt-4">
            <input type="range" class="exposure-slider" id="saturationSlider" min="0" max="200" value="100">
        </div>
    </div>

    <div class="mt-4 text-end">
        <button id="next-lesson" class="btn btn-next">
            <img src="{{ url_for('static', filename='images/next-arrow.png') }}" alt="Next">
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    const slider = document.getElementById('saturationSlider');
    const image = document.getElementById('adjustableImage');

    slider.addEventListener('input', function() {
        // Apply saturation filter based on slider value (0-200%)
        image.style.filter = `saturate(${this.value}%)`;
    });

  // Next lesson button
  $('#next-lesson').click(function() {
        const nextLesson = {{ lesson_number }} + 1;
        window.location.href = `/learn/${nextLesson}`;;
    });
});
</script>
{% endblock %}
